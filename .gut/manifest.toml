[package]
name = "tlh"
human_name = "Klingon"
version = "0.1.0"

# Table of speller tag -> filename to include in the bundle
# filenames depends on specific project
[spellers.tlh]
filename = "tlh-mobile.zhfst"

# Table of bundles to generated
# key is the type of bundle
# Windows speller bundle require a uuid for the installer
[bundles.speller_win]
package = "speller-tlh"
platform = "windows"
uuid = "EEB44AE2-9C47-4DF3-AC10-15F7904FD1DC"
repo = "https://pahkat.uit.no/main/"

[bundles.speller_macos]
pkg_id = "no.divvun.MacDivvun.tlh"
package = "speller-tlh"
platform = "macos"
repo = "https://pahkat.uit.no/main/"

[bundles.speller_win_mso]
package = "speller-tlh-mso"
platform = "windows"
uuid = "010A0558-C4B0-47A7-9B5E-2F200876681D"
repo = "https://pahkat.uit.no/main/"

[bundles.speller_mobile]
package = "speller-tlh"
platform = "mobile"
repo = "https://pahkat.uit.no/main/"
